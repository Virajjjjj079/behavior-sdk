<!DOCTYPE html>
<html>
<head>
  <title>Device Fingerprint Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      white-space: pre-wrap;
      width: 450px;
    }
  </style>
</head>
<body>

<h2>Your Device Fingerprint</h2>
<div id="output">Loading fingerprint...</div>

<script>

async function getFingerprint() {
  const fingerprint = {
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    screenResolution: `${screen.width}x${screen.height}`,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    timezoneOffset: new Date().getTimezoneOffset(),
    colorDepth: screen.colorDepth,
    plugins: Array.from(navigator.plugins).map(p => p.name).join(', '),
    fonts: await detectFonts()
  };

  // Display on page
  document.getElementById("output").innerText =
    JSON.stringify(fingerprint, null, 2);
}

// Basic font detection
async function detectFonts() {
  const baseFonts = ['monospace', 'sans-serif', 'serif'];
  const testFonts = ['Arial', 'Verdana', 'Courier New', 'Times New Roman', 'Comic Sans MS', 'Georgia'];
  const available = [];

  const span = document.createElement('span');
  span.innerText = 'abcdefghiABCDEFGHI1234567890';
  span.style.position = 'absolute';
  span.style.left = '-9999px';
  span.style.fontSize = '72px';
  document.body.appendChild(span);

  for (const font of testFonts) {
    let detected = false;
    for (const base of baseFonts) {
      span.style.fontFamily = `${font},${base}`;
      const w1 = span.offsetWidth;
      span.style.fontFamily = base;
      const w2 = span.offsetWidth;
      if (w1 !== w2) {
        detected = true;
        break;
      }
    }
    if (detected) available.push(font);
  }

  span.remove();
  return available.join(', ');
}

// Run on load
window.onload = getFingerprint;

</script>

</body>
</html>
